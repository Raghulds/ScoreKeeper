<!DOCTYPE html>
<html>
<head>
	<title>ScoreKeeper</title>
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="scorekeep.css">
</head>
<body>
	<h1>Score Keeper</h1>
    <p style="font-weight: bold;font-size: 2em;"><span id="1st">0</span> to <span id="2nd">0</span></p>
    <br>
    <p>Playing to: <span id="limit" style="font-weight: bold">5</span></p>
    <input type="number" name="new" style="margin-bottom: 20px;">
    <div><button id="p1" style="background-color: green;color: white;">Player One</button>
    <button id="p2" style="background-color: green;color: white;">Player Two</button></div>
    <button id="res" style="background-color: darkgreen;color: white;margin-top: 20px;">Reset</button>
    <p id="result"></p>

    <script type="text/javascript" src="scorekeep.js"></script>
</body>
</html>
